<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
</head>
<body>
  <div class="contenedor" >
    <img src="./img/pokemon-23.svg" alt="foto">
  </div>
  <div class="container-fluid">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/fb.jpg" class="d-block w-100" alt="foto 1">
        </div>
        <div class="carousel-item">
          <img src="./img/img_0.jpg" class="d-block w-100" alt="foto 2">
        </div>
        <div class="carousel-item">
          <img src="./img/img_180713_01_01.png" class="d-block w-100" alt="foto 3">
        </div>
        <div class="carousel-item">
          <img src="./img/pikachu.jpg" class="d-block w-100" alt="Foto 4">
        </div>
        <div class="carousel-item">
          <img src="./img/analisis-pokemon-espada-escudo_9.jpg" class="d-block w-100" alt="pokemon espada">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div  class="base_datos">
    <p>Ingresa el numero: <input type="text" id="entradaPoke"></p>
    <button id="buscando">Buscar</button>
    <div id="mostraerPoke"></div>
    <div id="movimientos">
      <ul></ul>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="script.js"></script> 
    </body>
</html>
